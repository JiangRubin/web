        function deepClone(obj) {
            var newObj = obj instanceof Array ? [] : {};
            if(typeof obj !== 'object') { return obj }
            Object.keys(obj).forEach(key => {
                newObj[key] = typeof obj[key] === 'object' ? deepClone(obj[key]) : obj[key]
            })
            return newObj
        }

        var obj1 = {
            name: 'jrb',
            arr: [1, 2, 3],
            obj: {
                arr: [2]
            }
        }

        var obj2 = deepClone(5)
        console.log(obj1)
        console.log(obj2)
